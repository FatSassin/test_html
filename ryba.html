<!DOCTYPE html>
	<html>
		<head>
			<title>Mikołaj b aran</title>
			<meta charset="utf-8">
		</head>
		<body style="background-color:yellow; 0px;">
			<img src="resources/images/yay.jpg" width="300" align="right">
			<a href="lista.html">Powrót do listy</a>
			<br>		
			<input id="Your_Message" type="text" />		
			<p id="output"></p>	
			<script>
				document.getElementById("Your_Message").onclick = function(){
					var name = prompt("Type your message");
					document.getElementById("Your_Message").innerText = name;
					document.getElementById("output").innerHTML += `<h2>${name}</h2>`;
				}
			</script>
		</body>
	</html>
