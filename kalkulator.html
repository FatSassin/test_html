<!DOCTYPE html>
	<html>
		<body>
			<h2>JavaScript For Loop</h2>
			<p id="demo"></p>
			<script>
				let text = "";
				const times = 5;
				for(let i = 0; i < times; i++){
					text += "The number is " + i + "<br>";
				}
				document.getElementById("demo").innerHTML = text;
			</script>
		</body>
	</html>
